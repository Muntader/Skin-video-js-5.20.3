
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Video.js Resolution Switcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="video-js-5.20.3/video-js.css" rel="stylesheet">
  <link href="video-js-5.20.3/videojs-resolution-switcher.css" rel="stylesheet">
  <script src="video-js-5.20.3/video.js"></script>
  <script src="video-js-5.20.3/videojs-resolution-switcher.js"></script>
</head>
<body>
<center>
    <h1>Video.js resolution switcher</h1>

<video id="play2" class="video-js"></video>
<script>
var Player = videojs("play2", { 
"controls": true, 
"autoplay": false, 
"preload": "auto" ,
"poster": "http://vjs.zencdn.net/v/oceans.png",
"width": 960,
"height": 400,
sources: [
{ src: 'https://vjs.zencdn.net/v/oceans.mp4?SD', type: 'video/mp4', label:'SD', res:'360'},
{ src: 'https://vjs.zencdn.net/v/oceans.mp4?HD', type: 'video/mp4', label:'HD', res:'1080'},
{ src: 'https://vjs.zencdn.net/v/oceans.mp4?4K', type: 'video/mp4', label:'4K', res:'2160'}
],
});
videojs('play2').videoJsResolutionSwitcher()
</script>
</BR>
<video id="play3" class="video-js"></video>
<script>
    var Player = videojs('play3', {
    "controls": true, 
    "autoplay": false, 
    "preload": "auto" ,
    "poster": "http://vjs.zencdn.net/v/oceans.png",
    "width": 960,
    "height": 400,
      plugins: {
        videoJsResolutionSwitcher: {
          default: 'low', // Default resolution [{Number}, 'low', 'high'],
          dynamicLabel: true
        }
      }
    }, function(){
      var player = this;
      window.player = player
      player.updateSrc([
        { src: 'https://vjs.zencdn.net/v/oceans.mp4?SD', type: 'video/mp4', label:'SD', res:'360'},
        { src: 'https://vjs.zencdn.net/v/oceans.mp4?HD', type: 'video/mp4', label:'HD', res:'1080'},
        { src: 'https://vjs.zencdn.net/v/oceans.mp4?4K', type: 'video/mp4', label:'4K', res:'2160'}
      ])
      player.on('resolutionchange', function(){
        console.info('Source changed to %s', player.src())
      })
    })
  </script>
</center>

</body>
</html>
